<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Longest Word</title>
</head>
<body>
    <h2>Find the Longest Word in a Sentence</h2>

    <label for="sentence">Enter a sentence:</label>
    <input type="text" id="sentence">
    <br><br>

    <button onclick="findLongestWord()">Find</button>
    <h3>RESULT</h3>
    <p id="result"></p>

    <script>
        function findLongestWord() {
            let words = document.getElementById("sentence").value.split(' ');
            let longest = words.reduce((a, b) => a.length >= b.length ? a : b, "");

            document.getElementById("result").innerHTML = "Longest Word: " + longest;
        }
    </script>
</body>
</html>
