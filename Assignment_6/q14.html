<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Checker</title>
</head>
<body>
    <h2>Check If a String is a Pangram</h2>

    <label for="sentence">Enter a sentence:</label>
    <input type="text" id="sentence">
    <br><br>

    <button onclick="checkPangram()">Check</button>
    <h3>RESULT</h3>
    <p id="result"></p>

    <script>
        function checkPangram() {
            let str = document.getElementById("sentence").value.toLowerCase();
            let alphabet = "abcdefghijklmnopqrstuvwxyz";

            let isPangram = [...alphabet].every(letter => str.includes(letter));

            document.getElementById("result").innerHTML = isPangram ? "✅ It is a pangram." : "❌ It is NOT a pangram.";
        }
    </script>
</body>
</html>
