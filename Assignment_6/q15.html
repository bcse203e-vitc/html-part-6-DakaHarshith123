<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Missing Number</title>
</head>
<body>
    <h2>Find the Missing Number in an Array</h2>

    <label for="array">Enter comma-separated numbers:</label>
    <input type="text" id="array">
    <br><br>

    <button onclick="findMissing()">Find Missing Number</button>
    <h3>RESULT</h3>
    <p id="result"></p>

    <script>
        function findMissing() {
            let arr = document.getElementById("array").value.split(',').map(Number);
            let n = arr.length + 1;
            let expectedSum = (n * (n + 1)) / 2;
            let actualSum = arr.reduce((sum, num) => sum + num, 0);

            let missingNumber = expectedSum - actualSum;
            document.getElementById("result").innerHTML = "Missing Number: " + missingNumber;
        }
    </script>
</body>
</html>
