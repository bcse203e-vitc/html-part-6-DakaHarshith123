<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <h2>Remove Duplicates from an Array</h2>

    <label for="array">Enter comma-separated numbers:</label>
    <input type="text" id="array">
    <br><br>

    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <h3>RESULT</h3>
    <p id="result"></p>

    <script>
        function removeDuplicates() {
            let arr = document.getElementById("array").value.split(',').map(Number);
            let uniqueArr = arr.filter((item, index) => arr.indexOf(item) === index);

            document.getElementById("result").innerHTML = "Unique Array: " + uniqueArr.join(', ');
        }
    </script>
</body>
</html>
